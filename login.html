<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KIMHUBFX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
      <h2>Login to Deriv</h2>

      <button id="loginBtn">Login</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {

      const app_id = 112604;

      const redirect = "https://kimhubfx.github.io/KIMHUBFX/redirect.html";

      const oauth_url = `https://oauth.deriv.com/oauth2/authorize?app_id=${app_id}&l=EN&redirect_uri=${redirect}`;

      window.location.href = oauth_url;
    });
  </script>

</body>
</html>

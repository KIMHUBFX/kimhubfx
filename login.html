<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KIMHUBFX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Enter Deriv Token</h2>

    <input type="text" id="token" placeholder="Enter your Deriv API Token">

    <button onclick="saveToken()" class="btn">Connect</button>

    <p id="msg"></p>
</div>

<script>
function saveToken() {
    let token = document.getElementById("token").value;

    if (token.length < 5) {
        document.getElementById("msg").innerHTML = "Invalid Token!";
        return;
    }

    localStorage.setItem("deriv_token", token);
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>

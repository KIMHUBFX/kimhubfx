        body {

            font-family: Arial, sans-serif;

        /* TOP BAR */
        .top-bar {
            background: #ff444f;
            color: white;
            padding: 15px;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .menu-btn {
            font-size: 28px;
            cursor: pointer;
        }

        /* Login / Create Account */
        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .auth-btn {
            background: white;
            color: #ff444f;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        /* HORIZONTAL MENU — FIXED TABS */
        .horizontal-menu {
            background: white;
            padding: 14px 10px;
            display: flex;
            justify-content: center;
            gap: 22px;
            border-bottom: 1px solid #ccc;
        }

        .menu-item {
            font-weight: bold;
            color: #ff444f;
            font-size: 16px;
            cursor: pointer;
            padding: 6px 10px;
        }

        /* CENTER BOX */
        .center-box {
            width: 90%;
            max-width: 400px;
            margin: 60px auto;
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 10px;
        }

        /* SIDEBAR */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            background: white;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar.open {
            width: 260px;
        }

        .sidebar h2 {
            text-align: center;
            color: #ff444f;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #ffe5e8;
        }

        .close-btn {
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            color: #ff444f;
        }

        .section-title {
            margin: 20px 0 8px;
            padding-left: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
        }
    </style>
</head>

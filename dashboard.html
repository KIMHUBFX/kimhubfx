<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KIMHUBFX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>KIMHUBFX LIVE BOT</h2>
    
    <div class="box">
        <p><b>Balance:</b> <span id="balance">Loading...</span></p>
        <p><b>Last Tick:</b> <span id="tick">----</span></p>
        <p><b>Last Digit:</b> <span id="digit" class="digit">-</span></p>
    </div>

    <button id="startBtn" class="btn">Start Bot</button>
    <button id="stopBtn" class="btn stop">Stop Bot</button>

    <h3>Trade History</h3>
    <div id="history" class="history"></div>

</div>

<script src="app.js"></script>

</body>
</html>
